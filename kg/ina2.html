                          <p style="line-height: 150%"><br>
                          　民主党長野県第５区総支部は、２月１９日の幹事会で伊那市議会選挙の候補者公募の最終選考を行い、伊那市を拠点に国際交流のＮＰＯを運営する野溝直樹氏（４０）を推薦する方針を決定した。新しい感覚で新伊那市を発展させたいと立ち上がった野溝氏の理念が、市民参画型分権社会の創造を掲げる民主党の理念に共鳴すると判断しての結論だ。地方自治体議員選挙の候補者公募は、今回の第５区総支部の取り組みが長野県では初めて。今後も地方政治の新しい担い手を育成する目的で、民主党は積極的に地方自治体選挙での候補者擁立を目指す。<br>
