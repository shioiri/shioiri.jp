<p>10/20 はれ</p>
<p>今日からテクニカルセンターで研修！と張り切っていたら、日程が明日からに変更されてたらしい・・・。</p>
<p>というわけで、明日から修行に入ります。果たして新しい翼は身に付くかどうか。</p>
<p>１ヶ月後、しおいりはゴリゴリ削れる電気屋さんになっている予定。</p>
<p>お昼は半額の華龍麺。午後、山洋電気青木工場。夜、福祉の会議。</p>
